<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rhythm Realm</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1 class="heading">Rhythmic Realm</h1>
        <a id="leave-btn" class="btn-chat">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-sidebar music-side"><h3>Now Playing: &nbsp;<span class="song-name">Night Changes</span></h3>
          
          <img src="./asset/oned.jpg" height="370px" width="320px">
          <br>
          <section class="music-controls-main">
            0:00&nbsp;&nbsp;<input type="range" id="progressBar" min="0" max="100" step="1" value="0" onchange="updateProgress()">&nbsp;3:25
            <div class="music-controls">
              <button onclick="pauseMusic()" class="btn"><i class="fas fa-pause"></i> Pause</button>
            <button onclick="playMusic()" class="btn"><i class="fas fa-play"></i> Play</button>
            <button onclick="stopMusic()" class="btn"><i class="fas fa-stop"></i> Stop</button>
            </div>
            
        </section>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
          class="msg-in"
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn-chat-send"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
